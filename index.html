<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Tilt+Neon&family=Zen+Loop&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Weather Dashboard</title>
</head>

<body>
  <nav>
    <h1>Weather Dashboard</h1>
  </nav>

  <div class="container text-center">
    <div class="row align-items-center">

      <!-- search bar container -->
      <div class="col">
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control textVal" placeholder="Input Name Here">
          <div class="input-group-append btnPar">
            <button class="btn btn-primary search" type="button" id="button-addon2">
              <i class="fas fa-search"></i></button>
          </div>
        </div>
        <!-- storing city history in this container -->
        <div class="citySave container "></div>
      </div>




      <div class="col weather-border">
        <!-- card for city info -->
        <div class="card bg-light mb-3 " style="max-width: 400px;">
          <h2 class="card-header cityName"></h2>
          <h3 class="card-header date"></h3>
          <img class="icons" />
          <div class="card-body cardToday">
          </div>
          <!-- five day -->
          <div class="row fiveDayEl"></div>
        </div>

      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
